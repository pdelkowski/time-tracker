<div class="jumbotron">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">

            <form ng-submit="logIn()" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>

                <div class="row">
                    <div class="col-md-12">
                        <div ng-repeat="alert in alerts" class="alert alert-danger" role="alert">{{alert.msg}}</div>
                    </div>
                </div>

                <label for="username">Username<span class="requiredField"> *</span></label>
                <input type="text" class="form-control" name="username" size="20" placeholder="Your username" ng-model="userName" aria-required="true"  />
                <label for="password">Password<span class="requiredField"> *</span></label>
                <input type="password" class="form-control" name="password" size="20" placeholder="Your password" ng-model="userPassword" aria-required="true"  />
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>
        </div>
    </div>
</div>
