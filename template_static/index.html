<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TimeTracker</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TimeTracker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="jumbotron">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">

                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label class="sr-only" for="inputUsername">Username</label>
                    <input type="email" autofocus="" required="" placeholder="Email address" class="form-control" id="inputUsername">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="password" required="" placeholder="Password" class="form-control" id="inputPassword">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="jumbotron">
        <div class="container">
            <div class="col-lg-12 text-center">
                <h1>00:00:00</h1>
                <br>
            </div>

            <div class="col-lg-12">

                <form>

                    <div class="col-md-8 col-sm-12">
                        <label>Task title</label>
                        <input type="text" class="form-control input-lg" id="taskDesc" placeholder="What you're working on ?">
                    </div>
                    <div class="col-md-2 col-sm-6">
                        <label>Project</label>
                        <select class="form-control input-lg">
                            <option>--------</option>
                            <option>Otto</option>
                            <option>Thornton</option>
                            <option>the Bird</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-6">
                        <label>Team</label>
                        <select class="form-control input-lg">
                            <option>--------</option>
                            <option>Alfa</option>
                            <option>Beta</option>
                        </select>
                    </div>
                    <div class="col-md-12 col-sm-12 text-center">
                        <br>
                        <button type="submit" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start</button>
                        <button type="submit" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause</button>
                        <button type="submit" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-lg-12">

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Task title</th>
                  <th>Project</th>
                  <th>Team</th>
                  <th>Started at</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">3</th>
                  <td>Fixing defects</td>
                  <td>Otto</td>
                  <td>Alfa</td>
                  <td>2016-05-05 12:45</td>
                  <td>49m</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>Beta</td>
                  <td>2016-05-04 08:10</td>
                  <td>128m</td>
                </tr>
                <tr>
                  <th scope="row">1</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>Alfa</td>
                  <td>2016-05-03 16:21</td>
                  <td>204m</td>
                </tr>
              </tbody>
            </table>

        </div>
    </div>

    <footer class="footer" style="position: fixed; bottom: 0; width: 100%; height: 40px; background-color: #333; text-align: right;">
      <div class="container">
        <p style="margin: 10px 0; color: #777;">TimeTracker by Piotr Delkowski</p>
      </div>
    </footer>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
